                    <br>夏普的液晶电视、空调；西门子的洗衣机、冰箱、无绳电话机（西门子的质量是不用多说了，我没想到的是夏普的空调力道是如此牛逼）
                    <br>美的的电饭煲和电热水壶（有一次某电商搞活动买电饭煲加1元得电热水壶，觉得质量还真不错，电饭煲用了什么蜂窝加热技术，效果不输松下，电热水壶无功无过，只觉得便宜~）
                    <br>飞科的去毛球器（看到有人回答了，没错，这个便宜货实在让我意外，一年剪个七八回，放着不用，隔了一年不用充电还可以继续剪，用到现在只充过一次电。去球过程超轻松。）

                    <br><strong>数码产品：<br></strong>IPAD（不越狱，少折腾，多效率，别贴膜，真皮套）

                    <br>乐泡移动电源（体积小巧可爱，实用，质量不错）

                    <br>
                    <br>移动硬盘、32G的U盘、MP3（我有点想知道有谁游泳的时候真的听防水MP3的，有吗？）
                    <br>手机不想不黑任何品牌，IPHONE三星小米其实都不错，见仁风智。
                    <br><strong>乱入下推荐手机及平板的应用类APP（与什么系统和机子无关）：</strong>
                    <br>下厨房（文案做得甚好）、雅虎天气（最近出IPAD版了）、百度地图（地铁公交族必备）、聚会玩（谁是卧底）、支付宝钱包（转账无手续费+余额宝）、一个（微杂志）、手机管家（腾讯家的，个人觉得比360好）、手写计算器（帅气的函数）、金山电池医生（防过充）、我要早睡（防晚睡）、淘宝、1号店、京东、印象笔记（听说高级账户很好用）、WPS OFFICE（OFFICE套件没用过，这个也不错）、有道词典、爱奇艺、优酷。
                    <br>
                    <br><strong>服装鞋帽：</strong>
                    <br>考虑到大众的年龄段和消费水平和风格各不相同，举几个比较大众的粟子。
                    <br>优衣库（想了很久...很多知名的平价连锁服装品牌在面料上是非常不值的，也就是说纯卖款式，真正的快速消费品，但是优衣库除外，它家质量基本上都是不错的）
                    <br>STACCATO、ecco、clarks、New balance等等...不例举说明了（品质和实用性以及流行度都OK，并且容易买到，毕竟鞋子是一定要试的）
                    <br>上海的冬天总体来说是湿冷的，所以脚和脖子要捂好，纯山羊绒什么的，是年纪大的人才会热衷的材质，还是挺热的，不太推荐冬天天天穿羽绒服和雪地靴，真的不是很好看，推荐高品质毛衣+大衣+皮靴或者深色休闲鞋的组合。
                    <br>
                    <br>
                    <br><strong>吃吃喝喝(按地区分的):</strong>
                    <br>国内。
                    <br>新疆的和田玉枣、阿克苏苹果、葡萄干...（新疆的果子最甜最超值）
                    <br>四川重庆的各种辣食、魔芋丝、豆干、凤爪等等...（这个真的品种太多了，怎样都好吃）
                    <br>台湾的糕点、和饮品（纠结要不要举例，考虑到塑化剂的影响，还是不举例了）
                    <br>阿拉上海也有很多好吃的东西，一时想不出典型。我的外地朋友来上海他们认为最好吃一样东西居然是...小杨生煎......好吧...会不会稍油腻了些。个人比较推荐红宝石鲜奶小方、振鼎鸡三黄鸡，这是比较日常，在上海很容易找到吃到的东西。
                    <br>国外进口食品。
                    <br>韩国的海苔、柚子茶、传统辣酱、沙拉味金枪鱼罐头、泡面（辣酱满有特色的，煮豆腐汤很特别）
                    <br>日本的味噌、抹茶、糖果、巧克力、海产品（口味重的可能不太能接受日食的精致和清淡）
                    <br>新西兰的牛腩和牛尾（一个咖喱炖、一个蕃茄汤，绝顶了），可以加一些安佳牛油、纽麦福牛奶
                    <br>马来的速溶白咖啡（不太健康）、红茶、椰浆、椰粉、重口味咖喱（咖喱真的要看个人喜好了）
                    <br>美德法英...我想了很久...主要是在想英国到底有什么美食...
                    <br>厨房常用调料。
                    <br>郫县豆瓣（万能）、梅林蕃茄沙司（罗宋汤必备）、李锦记蒸鱼豉油（除了蒸鱼用炒蔬菜也很好吃）、好侍百梦多咖喱（微辣2档）、丘比芝麻焙煎沙拉汁（蔬菜好伙伴）。冬日家里吃火锅必备的：小肥羊的清汤锅底料（特别的药膳味道），川崎的各种味道调料，李锦记黑椒汁、三岛照烧汁等等......
                    <br>
                    <br>总结。
                    <br>吃真的是很容易让人产生幸福感的一个方法，不过健康才是第一位的。
                    <br>最健康的饮料应该是白开水，蜂蜜柠檬水和红茶绿茶，最健康的食物应该就是吃得全面、吃得新鲜、吃得适量。
                    <br><b>2016-3-18更新</b>
                    <br><b><br>去年2015-4开始健身了喵喵喵，冬天暂停锻炼了，到目前为止瘦了15斤。<br>最近在低碳饮食，试图今年再减10斤，提高肌肉量。在吃蒸鸡胸肉（黑椒腌的）、和蒸蔬菜（加李锦记的生抽汁），还有麦子仓库买的各种口味的谷物面包。</b>

                    <br>
                    <br><strong>个人护理：</strong>
                    <br>丝塔芙的润肤露（面对各种肤质的姑娘，推荐某款针对性强的产品是很不负责的表现啊，这款至少我能保证它最安全最值得，在水油平衡和补水保湿上绝对错不了）
                    <br>婵真银杏泡沫洗面奶（真正做到了干净而不干、和一部分去黄气的效果，便宜大支泡沫细腻）
                    <br>雅漾活泉水喷雾（抗敏。很多人说用了没效果，我觉得它可能是不适合角质层厚的人吧）
                    <br>NYR乳香面霜（性价比超高的有机精油面霜，夜晚用真的是滋润持久到无以复加啊，而且还有特别的精油味，无比安心的感觉，有机控必入）
                    <br>PALMER'S的巧克力薄荷味LIP BUTTER（米国母婴用品的牌子，TB上便宜得要命，牙膏管的，量大耐用、透明，类似液体质地，浓浓的可可味带着淡淡薄荷味，甜而不腻，滋润持久去唇纹，试过将近20多种润唇膏后我选了它...绝对好用不解释...它还有款管装的固体润唇膏，是类似奶糖的味道）
                    <br>资生堂尿素护手霜（经典的大红罐，有人说欧舒丹乳木果好，这点我完全承认，但如果是时时刻刻都要涂的人用的话就有点浪费了，非常推荐这个）
                    <br>雅顿绿茶蜂蜜颗粒身体乳（香味和使用体验非常好、滋润度中等）
                    <br>狮王儿童牙刷（有一次无聊陪朋友，自己顺便挂了个号，因为我没有牙病，牙医实在没话说，就建议我用了，我觉得用起来很舒服，各方面没毛病可挑~）
                    <br>上海防酸牙膏（小学卫生老师推荐，从小用到大，牙齿很健康。所以~应该还不错吧~云南白药也是不错的、要美白的话还是洗牙去吧）
                    <br>丝蓓绮的白椿、红椿洗护发套装（对于大多数没有严重头屑和脱发困扰的姑娘来说，洗得头发干净漂亮才是最重要的，所以这个我就很推荐了，记得买日本原产）
                    <br>大岛椿油（日本还真是喜欢用椿~ 100%茶花护发油，洗完头发在微湿的情况下在发尾抹两滴按摩下，分叉毛躁远离你）
                    <br>tangleteezer美发梳（看似花瓶实质设计非常贴心的梳子，头发茂密的姑娘的救星...买了个银色天籁星...果真华丽）
                    <br>HERA赫拉气垫BB霜（类似像慕斯一样的质地，气垫永远是凉凉的，夏天用也会猛然有种冰淇淋上脸的感觉。上妆速度快、贴合度好、效果自然持久。价格在韩国不能算便宜，但考虑到送替换装我觉得是非常划算的。）
                    <br>贝德玛洁肤水（卸底妆神水、好用不过敏）
                    <br>NURSERY卸妆啫喱（卸妆油的时代已经过去啦，无油卸妆最清爽。而啫喱则是更加减少摩擦力的一种质地，尤其适合皮薄的妹子。柚子味非常好闻，它也可以卸很多非防水型彩妆，跟贝德玛一样的，好用不过敏）
                    <br>MUJI的化妆棉（便宜大包，纯棉无漂白...）
                    <br>泰国八仙筒清凉油（内外两用，洁癖可能不能接受这过分实用的设计，那可以再单独备个无比滴）
                    <br>云南白药创可贴（用了这个你不会再想用邦迪了...）
                    <br>大创粉扑专用洗剂（类似酵素清洁的方法。洁癖救星...）
                    <br>指甲油：推荐ORLY，颜色洋气，有水润感。OPI太成熟，有油漆感，个人不喜欢。
                    <br>眼药水：杭州天目山出的珍珠明目滴眼液...不知道现在还买得到吗
                    <br>
                    <br><b>2016-3-18更新......太忙了，没办法一一贴图，请谅解</b>
                    <br>
                    <br>
                    <br><b>个护化妆更新：</b>
                    <br>MUJI的高保湿水和乳，温和，便宜，大碗，虽然说不能改善你的痘印，闭口，但是可以持之以恒的保持皮肤的稳定性和含水量，有不同的类型选择，日代非常便宜，绝对是学生党和敏感肌的福音，同时也很适合在晨间或妆前使用。

                    <br>江原道SPA温泉卸妆水300ml（比贝家少200ml）
                    <br>是多少人跟我安利了，然后我就去买了。。。结果就是我抛弃了贝德玛哈哈哈
                    <br>非常的温和，跟农夫山泉似的，同时清洁力不逊于贝德玛。但是我觉得性比比没有贝德玛好，如果皮肤不是特别敏感和干燥的，我觉得用贝也是完全没有影响的。但是还是推荐之哈哈

                    <noscript><img src="https://pic1.zhimg.com/fd49369c6b1026a0868e212cb33c7d58_b.jpg" data-rawwidth="850" data-rawheight="932" class="origin_image zh-lightbox-thumb" width="850" data-original="https://pic1.zhimg.com/fd49369c6b1026a0868e212cb33c7d58_r.jpg"></noscript><img src="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="850" data-rawheight="932" class="origin_image zh-lightbox-thumb lazy" width="850" data-original="https://pic1.zhimg.com/fd49369c6b1026a0868e212cb33c7d58_r.jpg" data-actualsrc="https://pic1.zhimg.com/fd49369c6b1026a0868e212cb33c7d58_b.jpg">
                    <br><b>PJ搪瓷绢丝隔离霜</b>
                    <br>这是我日常的最爱好不好！先自报肤质，中干性白皮，两颊略敏感，木有痘痘。不知道懒妹子有没有这样的困扰，就是觉得韩国的气垫BB霜用久了，毛孔有点粗大，不是没卸干净！！！不是没卸干净！！！不是没卸干净！！！因为BB霜这种产品就是不够清薄！不够温和！不够日常！所以我就很推荐这个隔离霜了！！！日本本地代购其实根本不超过200块！！！可以用很久，而且是按压瓶的，超方便有木有！！！一滴涂全脸，扑个散粉大半天都不脱妆，脸跟上了一层纱似的！皮肤好的妹子粉底都不用上了！
                    <br>
                    <noscript><img src="https://pic4.zhimg.com/e28eb6e7e6770a47fd911ab492a47323_b.jpg" data-rawwidth="500" data-rawheight="500" class="origin_image zh-lightbox-thumb" width="500" data-original="https://pic4.zhimg.com/e28eb6e7e6770a47fd911ab492a47323_r.jpg"></noscript><img src="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="500" data-rawheight="500" class="origin_image zh-lightbox-thumb lazy" width="500" data-original="https://pic4.zhimg.com/e28eb6e7e6770a47fd911ab492a47323_r.jpg" data-actualsrc="https://pic4.zhimg.com/e28eb6e7e6770a47fd911ab492a47323_b.jpg"><b>freeplus氨基酸洗面奶</b>
                    <br>
                    <br>
                    <br><b>一用倾心！一用倾心！一用倾心！！！</b>
                    <br>我只能用这四个字来形容我对它的感受，本来我的洗面奶是不会连续用三支的，总是要换来换去，尝试新口味，但是用了这个以后我就变成了一个专心的妹子：）是的，后宫佳丽三千，我就偏偏宠它一支！！！近乎没味道的味道，丰富细腻的泡沫，温和又到位的洁净力！！！代购100都不要啊！！！简直太平易近人了！！！如果你皮肤有点敏感讨厌香精！选它就更对了！
                    <br>
                    <noscript><img src="https://pic4.zhimg.com/49d03e2c32bd79214e53328fde666d1f_b.jpg" data-rawwidth="533" data-rawheight="533" class="origin_image zh-lightbox-thumb" width="533" data-original="https://pic4.zhimg.com/49d03e2c32bd79214e53328fde666d1f_r.jpg"></noscript><img src="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="533" data-rawheight="533" class="origin_image zh-lightbox-thumb lazy" width="533" data-original="https://pic4.zhimg.com/49d03e2c32bd79214e53328fde666d1f_r.jpg" data-actualsrc="https://pic4.zhimg.com/49d03e2c32bd79214e53328fde666d1f_b.jpg">
                    <br>护发：洛丽塔lolita玫瑰护发精油、资生堂发膜，发膜我重点推荐重点推荐！！！要买日产的！不要买台产！！！浓度真的不一样！！！这个精油，味道好闻又吸收得超快啊！！比大岛的椿油要更好吸收，而且放久了不会有油耗味！！！大岛油我发现放久了真的会变味道！
                    <br>
                    <br>
                    <noscript><img src="https://pic1.zhimg.com/afbbebeeb8d38c502f13b2333f62c62c_b.jpg" data-rawwidth="533" data-rawheight="533" class="origin_image zh-lightbox-thumb" width="533" data-original="https://pic1.zhimg.com/afbbebeeb8d38c502f13b2333f62c62c_r.jpg"></noscript><img src="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="533" data-rawheight="533" class="origin_image zh-lightbox-thumb lazy" width="533" data-original="https://pic1.zhimg.com/afbbebeeb8d38c502f13b2333f62c62c_r.jpg" data-actualsrc="https://pic1.zhimg.com/afbbebeeb8d38c502f13b2333f62c62c_b.jpg">

                    <br>其实呢15号色也很好看的，淡淡的橘粉色，很仙，不过不太适合唇色深的妹子。

        var tx = 25;

                break;
            }
            obj = books[i];
            //console.log(obj.popCnt);
            if (maxPop < Number(obj.popCnt)) {
                maxPop = Number(obj.popCnt);
            }
        }
        console.log(maxPop);
        for (var i = 0; i < max; i++) {
            if (i > books.length - 1) {
                break;
            }
            obj = books[i];
            h = Math.floor((180 / maxPop) * obj.popCnt);
            dt = 0;
            if (('' + obj.popCnt + '').length == 1) {
                dt = 5;
            }
            if (('' + obj.popCnt + '').length == 3) {
                dt = -3;
            }
            var scrollTo = 'onclick="scrollTo(\'' + obj.name + '\'); return false;" "';
